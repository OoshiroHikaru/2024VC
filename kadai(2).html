<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>総合課題(1) - 牛工大</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #470D0D; color: white; font-family: 'Roboto', sans-serif; }
    .cool-title { font-family: 'Impact', 'Arial Black', sans-serif; font-size: 60px; color: white;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      letter-spacing: 2px; }
    header { background-color: #5E1D1D; padding: 20px; text-align: center; }
    footer { background-color: #3E0B0B; padding: 20px; text-align: center; }
    a { color: #FFD700; } a:hover { color: #FFA500; }
    img { max-width: 100%; height: auto; }
  </style>
</head>

<body>
  <header class="text-center">
    <h1 class="cool-title">牛工大</h1>
    <p>中途半端なものは提供しません。一流の肉を格安で！</p>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">牛工大</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#beef">牛肉</a></li>
          <li class="nav-item"><a class="nav-link" href="#pork">豚肉</a></li>
          <li class="nav-item"><a class="nav-link" href="#chicken">鶏肉</a></li>
          <li class="nav-item"><a class="nav-link" href="#drinks">ドリンク</a></li>
          <li class="nav-item"><a class="nav-link" href="#video">動画</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <main class="col-lg-9">
        <article id="beef" class="mt-5">
          <h2>☆牛肉☆</h2>
          <p>・工大カルビ<br>骨と骨の間の旨味の詰まった部位を丁寧にカット</p>
          <img src="./素材/karubi.jpg" alt="工大カルビの画像" class="mb-3">
          <p>・カルビ<br>牛肉のうまみ、甘味と香りが楽しめます。</p>
          <img src="./素材/karubi.jpg" alt="カルビの画像" class="mb-3">
        </article>

        <article id="drinks" class="mt-5">
          <h2>★ドリンクメニュー★</h2>
          <section>
            <h3>☆ビール☆</h3>
            <p>アサヒ スーパードライ</p>
            <img src="./素材/beer.png" alt="ビールの画像" class="mb-3">
          </section>
          <section>
            <h3>☆サワー☆</h3>
            <p>ウーロンハイ、レモンサワー、白桃サワーなど</p>
            <img src="./素材/sawa.png" alt="サワーの画像" class="mb-3">
          </section>
        </article>
      </main>
    </div>
  </div>

  <footer>
    <p>お問い合わせ：<a href="mailto:info@yakiniku.umai.up">info@yakiniku.umai.up</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
