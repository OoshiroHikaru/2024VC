<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>牛工大 焼肉店</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #470D0D; color: white;">

<header class="text-center p-4" style="background-color: #5E1D1D;">
  <h1 class="display-4">牛工大 焼肉店</h1>
  <p>最高の肉を最高の価格でお届けします！</p>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">メニュー</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#beef">牛肉</a></li>
        <li class="nav-item"><a class="nav-link" href="#pork">豚肉</a></li>
        <li class="nav-item"><a class="nav-link" href="#chicken">鶏肉</a></li>
        <li class="nav-item"><a class="nav-link" href="#drinks">ドリンク</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 id="beef" class="text-warning">牛肉メニュー</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>工大カルビ</h3>
      <img src="素材/koudai_karubi.jpg" class="img-fluid" alt="工大カルビ">
      <p>骨と骨の間の旨味が詰まった部位。</p>
    </div>
    <div class="col-md-4">
      <h3>カルビ</h3>
      <img src="素材/karubi.jpg" class="img-fluid" alt="カルビ">
      <p>定番人気の部位です。</p>
    </div>
    <div class="col-md-4">
      <h3>ハラミ</h3>
      <img src="素材/harami.jpg" class="img-fluid" alt="ハラミ">
      <p>柔らかくジューシーな部位。</p>
    </div>
  </div>

  <h2 id="pork" class="text-warning mt-5">豚肉メニュー</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>トンたん塩</h3>
      <img src="素材/buta_tan.jpg" class="img-fluid" alt="トンたん塩">
      <p>コリコリ食感が楽しめます。</p>
    </div>
    <div class="col-md-4">
      <h3>豚ホルモン</h3>
      <img src="素材/buta_horumon.jpg" class="img-fluid" alt="豚ホルモン">
      <p>クセになる食感！</p>
    </div>
  </div>
</div>

<div class="container my-5">
  <h2 id="drinks" class="text-warning">ドリンクメニュー</h2>
  <div class="row">
    <div class="col-md-6">
      <h3>ビール</h3>
      <p>アサヒ スーパードライ</p>
      <video controls class="w-100">
        <source src="videos/yakiniku_video.mp4" type="video/mp4">
        お使いのブラウザは動画再生をサポートしていません。
      </video>
    </div>
    <div class="col-md-6">
      <h3>ハイボール</h3>
      <p>巨峰ハイボール、白桃ハイボールなど</p>
    </div>
  </div>
</div>

<footer class="text-center p-4" style="background-color: #3E0B0B;">
  <p>〒000-0000 焼肉市美食町1-2-3</p>
  <p>電話: 000-456-7890</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
